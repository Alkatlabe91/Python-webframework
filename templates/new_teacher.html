<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/global.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Create user</title>

</head>

<body>
    {% include 'header.html' %}

    <div class="table-container">
        <form method="post" action="{{ url_for('teachers.create_teacher') }}" class="login-form card">
            <div class="input-group">
                <label for="display_name">Display_name:</label>
                <input type="text" class="form-input" name="display_name" required>
            </div>
            <div class="input-group">
                <label for="username">Username:</label>
                <input type="text" class="form-input" name="username" required>
            </div>
            <div class="input-group">
                <label for="teacher_password">Password:</label>
                <input type="password" class="form-input" name="teacher_password" required>
            </div>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="is_admin" name="is_admin" value="1">
                <label class="form-check-label" for="is_admin">
                    <i class="bi bi-person-check"></i> Is admin
                </label>
            </div>
            <br />
            <button type="submit" class="btn btn-primary">Create</button>
        </form>
        {% if error %}
         <p class='error'>{{ error }}</p>
       {% endif %}
    </div>

    {% include 'footer.html' %}

</body>

</html>
