<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/global.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>
    {% include 'header.html' %}

    <div class="container">
        <h2>Teachers List</h2>
        <div class="container teachers-header">
            <a href="/teachers/new" class="btn btn-success" style="height: 40px; margin-left: auto;">Nieuwe teacher</a>
        </div><br  />
        <table class="table">
            <thead>
                <tr>
                    <th style="font-weight:bold;">Display name</th>
                    <th style="font-weight:bold;">Username</th>
                    <th style="font-weight:bold;">Action</th>
                
            </thead>
            <tbody>
                {% for teacher in teachers %}
                    <tr>
                        <td>{{ teacher[1] }}</td>  
                        <td>{{ teacher[2] }}</td>  
                        <td>
                            <a href="{{ url_for('teachers.update_teacher', teacher_id=teacher[0]) }}" class="btn btn-primary">Edit</a>
                            <a href="{{ url_for('teachers.delete_teacher', teacher_id=teacher[0]) }}" class="btn btn-danger">Delete</a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

<div class="container-footer">
    {% include 'footer.html' %}

</div>
</body>
</html>
